<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATRIX OG | Redefining Street Culture</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              matrix: "#ff0000",
              darker: "#050505",
              card: "#0a0a0a",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Orbitron", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      html {
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #050505;
      }

      ::-webkit-scrollbar-thumb {
        background: #ff0000;
        border-radius: 4px;
      }

      .neon-text {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5),
          0 0 20px rgba(255, 0, 0, 0.3);
      }

      .neon-border {
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        transition: 0.5s;
      }

      .neon-border:hover {
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      }
    </style>
  </head>

  <body class="bg-darker text-white antialiased">
    <div id="root"></div>

    <!-- Vite React entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
